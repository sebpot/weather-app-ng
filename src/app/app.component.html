<div class="flex flex-col h-screen">
    <div class="flex flex-grow-0 justify-center mt-6">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label class="mr-2 font-bold" for="location">Location:</label>
                <input 
                    class="rounded-lg p-1 focus:outline-none" 
                    type="text" 
                    id="location" 
                    name="location" 
                    ngModel>
            </div>
            <div class="flex justify-center">
                <button class="border-2 border-solid border-white rounded-lg bg-gray-300 bg-opacity-70 p-1 mt-3 hover:bg-gray-700 hover:border-black hover:text-white" type="submit">Get weather</button>
            </div>
        </form>
    </div>
    
    <div class="flex flex-grow justify-center items-center">
        <div class="w-2/5 bg-blue-950 bg-opacity-60 p-5 rounded-md border-blue-300 border-4 border-solid text-white font-bold mb-20">
            <p class="flex justify-center mb-6">{{currentWeather?.city}}, {{currentWeather?.country}}</p>
            <div class="flex justify-around mb-6">
                <div class="w-1/3 flex flex-col justify-between items-center">
                    <mat-icon  class="icon-display" *ngIf="currentWeather?.weather === 'Clear'">wb_sunny</mat-icon>
                    <mat-icon  class="icon-display" *ngIf="currentWeather?.weather === 'Clouds'">cloud_queue</mat-icon>
                    <mat-icon  class="icon-display" *ngIf="currentWeather?.weather === 'Rain'">opacity</mat-icon>
                    <mat-icon  class="icon-display" *ngIf="currentWeather?.weather === 'Snow'">ac_unit</mat-icon>
                    <mat-icon  class="icon-display" *ngIf="currentWeather?.weather === 'Haze'">dehaze</mat-icon>
                    <p class="mt-6">{{currentWeather?.weather}}</p>
                </div>
                <div class="w-1/3 flex justify-center items-center text-4xl">
                    {{currentWeather?.temperature}} Â°C
                </div>
                <div class="w-1/3 font-normal text-sm flex flex-col items-center">
                    <p>Wind: {{currentWeather?.wind}} m/s</p>
                    <p>Humidity: {{currentWeather?.humidity}} %</p>
                    <p>Pressure: {{currentWeather?.pressure}} Pa</p>
                </div>
            </div>
        </div>
    </div>
</div>
